<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use a Public API to Create a Gallery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="overlay"><div id="card"><img><span></span></div></div>
    <header class="header">Harry Potter Films and Games
      <button type="submit" class="sortButton" id="yearSort">Sort By Year</button>
    </header>
    <hr>
    <div id="wrapper">
      <div id="film">
      </div>
      <div class = "arrows">
        <div class = "previous">
        </div>
        <div class = "next">
        </div>
      </div>
    </div>
    <header id="flickrHeader">Flickr User's Harry Potter Photos
      <button type="submit" class="sortButton" id="dateSort">Sort By Date</button>
    </header>
    <hr>
    <div id="flickr">
    </div>
    <script src="js/scripts.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/flickr.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
